<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5D • Отцовское сердце – Лайл Томас</title>
  <style>
    body{background:#f8fdf8;font-family:Arial,sans-serif;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:#fff;padding:30px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.08);max-width:520px;width:100%;text-align:center}
    h2{color:#2e7d32}
    p{color:#424242;line-height:1.6}
    label{display:block;margin:15px 0 5px;font-weight:bold;text-align:left}
    small{font-size:13px;color:#666;display:block;margin-top:4px}
    input[type=range]{width:100%;height:8px;border-radius:5px;background:#ddd;outline:none;-webkit-appearance:none}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:#2e7d32;cursor:pointer}
    button{background:#2e7d32;color:#fff;padding:14px;border:none;border-radius:12px;font-size:17px;width:100%;cursor:pointer;margin-top:10px}
    #result{margin-top:25px;text-align:left;line-height:1.7;font-size:15.5px}
    .box{padding:15px;border-radius:12px;margin:15px 0;border-left:5px solid}
    .comfort{background:#fff3e0;border-color:#ff9800}
    .truth{background:#e3f2fd;border-color:#2196f3}
    .heavy{background:#e8f5e9;border-color:#4caf50}
  </style>
</head>
<body>
  <div class="card">
    <h2>5D • Отцовское сердце</h2>
    <p>Это не тест и не диагноз.<br>Это просто возможность услышать, как Отец видит тебя прямо сейчас — даже если всё внутри болит.</p>

    <label><b>1. Принадлежность</b> — Кому я нужен?<br><small>Насколько я чувствую себя принятым, любимым и драгоценным прямо сейчас? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d1">

    <label><b>2. Авторитет</b> — Кто здесь хозяин?<br><small>Насколько я ощущаю внутреннюю свободу и силу? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d2">

    <label><b>3. Доверие</b> — В чём моя опора?<br><small>Насколько я чувствую себя в безопасности прямо сейчас? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d3">

    <label><b>4. Компетентность</b> — Как у меня получается?<br><small>Насколько я ощущаю благодать к себе прямо сейчас? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d4">

    <label><b>5. Значимость</b> — Зачем я живу?<br><small>Насколько я чувствую, что моя жизнь имеет смысл? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d5">

    <button onclick="show()">Услышать голос Отца</button>
    <div id="result"></div>

    <div style="margin-top:30px;font-size:13px;color:#666;text-align:center;">
      © 2025 Лайл Томас • <a href="https://t.me/lylesrealtalk" style="color:#666;text-decoration:underline">t.me/lylesrealtalk</a>
    </div>
  </div>

  <script>
    const comfort = [
      ["Отец сейчас обнимает тебя и говорит: «Я здесь. Ты не один. Я никогда не оставлю тебя».",
       "Он берёт тебя за руку и шепчет: «Ты Мой навсегда».",
       "Он кладёт руку тебе на сердце и говорит: «Ты принят и любим без условий».",
       "Он смотрит в твои глаза и говорит: «Я вырезал тебя на ладонях Своих».",
       "Он прижимает тебя к Себе и говорит: «Ты дома»."],

      ["Он снимает с тебя всё бремя и говорит: «Доверь Мне руль — Я добрый Хозяин».",
       "Он надевает на тебя царский венец и говорит: «Ты Мой соработник и наследник».",
       "Он даёт тебе ключи и говорит: «Всё Моё — твоё».",
       "Он поднимает тебя и говорит: «Ты больше не раб, а сын».",
       "Он облекает тебя силой и говорит: «Моя сила совершается в твоей немощи»."],

      ["Он закрывает тебя Своими крыльями и шепчет: «Ты в полной безопасности у Меня».",
       "Он держит тебя за правую руку и говорит: «Ты не упадёшь».",
       "Он ставит тебя на Скалу и говорит: «Я — твоё прибежище».",
       "Он несёт тебя на орлиных крыльях и говорит: «Я с тобой в любой буре».",
       "Он даёт тебе Свой мир и говорит: «Не бойся — Я здесь»."],

      ["Он смотрит на тебя с нежностью и говорит: «Ты Мой шедевр. Я горжусь тобой».",
       "Он обнимает тебя и говорит: «Ты дивно устроен».",
       "Он улыбается тебе и говорит: «Ты уже праведен во Христе».",
       "Он поднимает твой подбородок и говорит: «Я радуюсь о тебе с пением».",
       "Он кладёт руку тебе на плечо и говорит: «Ты Мой — и этого достаточно»."],

      ["Он кладёт руку тебе на сердце и говорит: «Ты нужен Мне. Твоя жизнь бесценна».",
       "Он открывает перед тобой книгу и говорит: «Твоё имя записано в Книге Жизни».",
       "Он берёт тебя за руку и говорит: «Я избрал тебя прежде создания мира».",
       "Он показывает тебе Свой план и говорит: «Ты часть Моего вечного замысла».",
       "Он обнимает тебя и говорит: «Я приготовил для тебя место — ты идёшь домой»."]
    ];

    const truth = [
      ["Ты — возлюбленное дитя, в котором Моё благоволение (Лк 3:22).","Я вырезал тебя на ладонях Своих (Ис 49:16).","Ты принят в Возлюбленном (Еф 1:6).","Я зову тебя по имени — ты Мой (Ис 43:1).","Я никогда не оставлю тебя (Евр 13:5)."],
      ["Я дал тебе Свою власть и силу (Рим 8:17).","Всё Моё — твоё (Лк 15:31).","Ты больше не раб, а сын и наследник (Гал 4:7).","Я сделал тебя царём и священником (Откр 1:6).","Моя сила совершается в твоей немощи (2 Кор 12:9)."],
      ["Ты в совершенном мире, когда ум твой опирается на Меня (Ис 26:3).","Я — твоё прибежище и сила, всегда рядом в беде (Пс 46:1).","Когда ты проходишь через воды, Я с тобой (Ис 43:2).","Я держу тебя за правую руку (Ис 41:10).","Я несу тебя на орлиных крыльях (Исх 19:4)."],
      ["Ты — новое творение, праведность Божья во Христе (2 Кор 5:17,21).","Ты дивно устроен (Пс 138:14).","Я радуюсь о тебе с пением (Соф 3:17).","Ты — Моё творение на добрые дела (Еф 2:10).","Ты уже принят и угоден Мне (Еф 1:6)."],
      ["Я призвал тебя в Свой вечный замысел (Еф 1:11).","Твоё имя записано в Книге Жизни (Откр 21:27).","Я избрал тебя прежде создания мира (Еф 1:4).","Ты будешь приносить плод в своё время (Пс 1:3).","Я иду приготовить тебе место (Ин 14:2-3)."]
    ];

    const spheres = ["","Принадлежность","Авторитет","Доверие","Компетентность","Значимость"];

    function show(){
      const d=[0,+d1.value,+d2.value,+d3.value,+d4.value,+d5.value];
      const low=d.indexOf(Math.min(...d.slice(1)));
      const score=d[low];
      const c = comfort[low-1][Math.floor(Math.random()*5)];
      const t = truth[low-1][Math.floor(Math.random()*5)];

      document.getElementById('result').innerHTML=`
        <div class="box heavy"><b>Сейчас эта сфера ощущается особенно тяжело:</b><br><b>${low}. ${spheres[low]}</b> (${score}/10)</div>
        <p style="margin:20px 0"><b>Отец хочет, чтобы ты это знал прямо сейчас:</b></p>
        <div class="box comfort">"${c}"</div>
        <p style="margin:20px 0 10px 0"><b>И это вечная Истина обо мне, независимо от чувств:</b></p>
        <div class="box truth">"${t}"</div>
        <p style="font-size:14px;color:#555;margin-top:25px">Просто побудь с этим минутку. Если хочешь, произнеси вторую фразу вслух три раза — медленно и нежно.<br>Отец уже всё решил. Ты дома.</p>
      `;
    }
  </script>
</body>
</html>
