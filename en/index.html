</head>

    <input type="range" min="0" max="10" value="5" id="d5">

    <button onclick="show()">Услышать голос Отца</button>

    <div style="margin-top:30px;font-size:13px;color:#666;text-align:center;">
      © 2025 Лайл Томас • <a href="https://t.me/lylesrealtalk" style="color:#666;text-decoration:underline">t.me/lylesrealtalk</a>

  </div>

    function show(){const d=[0,+d1.value,+d2.value,+d3.value,+d4.value,+d5.value];const low=d.indexOf(Math.min(...d.slice(1)));const score=d[low];const spheres=["","Принадлежность","Авторитет","Доверие","Компетентность","Значимость"];document.getElementById('result').innerHTML=`

      <p style="font-size:14px;color:#555;margin-top:25px">Просто побудь с этим минутку. Если хочешь, произнеси вторую фразу вслух три раза — медленно и нежно.<br>Отец уже всё решил. Ты дома.</p>
    `;}

</body>
