<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5D • Father’s Heart – Lyle Thomas</title>
  <meta name="description" content="A 60-second tool to hear Father’s voice in your pain – Lyle Thomas">
  <style>
    body{background:#f8fdf8;font-family:Arial,sans-serif;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:#fff;padding:30px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.08);max-width:520px;width:100%;text-align:center}
    h2{color:#2e7d32}
    p{color:#424242;line-height:1.6}
    label{display:block;margin:15px 0 5px;font-weight:bold;text-align:left}
    small{font-size:13px;color:#666;display:block;margin-top:4px}
    input[type=range]{width:100%;height:8px;border-radius:5px;background:#ddd;outline:none;-webkit-appearance:none}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:#2e7d32;cursor:pointer}
    button{background:#2e7d32;color:#fff;padding:14px;border:none;border-radius:12px;font-size:17px;width:100%;cursor:pointer;margin-top:10px}
    #result{margin-top:25px;text-align:left;line-height:1.7;font-size:15.5px}
    .box{padding:15px;border-radius:12px;margin:15px 0;border-left:5px solid}
    .comfort{background:#fff3e0;border-color:#ff9800}
    .truth{background:#e3f2fd;border-color:#2196f3}
    .heavy{background:#e8f5e9;border-color:#4caf50}
  </style>
</head>
<body>
  <div class="card">
    <h2>5D • Father’s Heart</h2>
    <p>This is not a test or diagnosis.<br>This is simply a chance to hear how Father sees you right now — even if everything inside hurts.</p>

    <label><b>1. Belonging</b> — Who needs me?<br><small>How much do I feel accepted, loved, and cherished right now? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d1">

    <label><b>2. Authority</b> — Who’s in charge?<br><small>How much inner freedom and strength do I feel? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d2">

    <label><b>3. Trust</b> — What’s my foundation?<br><small>How safe do I feel right now? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d3">

    <label><b>4. Competence</b> — How am I doing?<br><small>How much grace do I feel toward myself right now? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d4">

    <label><b>5. Significance</b> — Why do I exist?<br><small>How much do I feel my life has meaning? (0–10)</small></label>
    <input type="range" min="0" max="10" value="5" id="d5">

    <button onclick="show()">Hear Father’s Voice</button>
    <div id="result"></div>

    <div style="margin-top:30px;font-size:13px;color:#666;text-align:center;">
      © 2025 Lyle Thomas • <a href="https://orphan-dreams.com" style="color:#666;text-decoration:underline">orphan-dreams.com</a>
    </div>
  </div>

  <script>
    const comfort=["Father is hugging you right now and saying: 'I am here. You are not alone. I will never leave you.'","He takes every burden off your shoulders and says: 'Trust Me with the wheel. I am the good Master.'","He covers you with His wings and whispers: 'You are completely safe with Me.'","He looks at you with tenderness and says: 'You are My masterpiece. I am proud of you.'","He places His hand on your heart and says: 'You are needed by Me. Your life is priceless.'"];
    const truth=["You are My beloved child, in whom I am well pleased (Lk 3:22). I settled it all on the cross.","I gave you My authority and power — you are My co-worker and heir (Rom 8:17).","You will keep in perfect peace those whose minds are stayed on You (Isa 26:3).","You are a new creation, the righteousness of God in Christ (2 Cor 5:17, 21).","I have called you into My eternal purpose (Eph 1:11)."];
    function show(){const d=[0,+d1.value,+d2.value,+d3.value,+d4.value,+d5.value];const low=d.indexOf(Math.min(...d.slice(1)));const score=d[low];const spheres=["","Belonging","Authority","Trust","Competence","Significance"];document.getElementById('result').innerHTML=`
      <div class="box heavy"><b>This sphere feels especially heavy right now:</b><br><b>${low}. ${spheres[low]}</b> (${score}/10)</div>
      <p style="margin:20px 0"><b>Here’s what Father wants you to know right now:</b></p>
      <div class="box comfort">"${comfort[low-1]}"</div>
      <p style="margin:20px 0 10px 0"><b>And this is the eternal Truth about me, regardless of feelings:</b></p>
      <div class="box truth">"${truth[low-1]}"</div>
      <p style="font-size:14px;color:#555;margin-top:25px">Just sit with this for a minute. If you want, say the second line out loud three times — slowly and gently.<br>Father has already settled it all. You are home.</p>
    `;}
  </script>
</body>
</html>
